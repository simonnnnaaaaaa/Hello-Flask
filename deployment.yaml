apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-flask
  template:
    metadata:
      labels:
        app: hello-flask
    spec:
      containers:
      - name: hello-flask
        image: hello-flask:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
